<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Sortie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --secondary: #7c3aed;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 60px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .form-card, .list-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            background: var(--light);
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        @media (max-width: 480px) {
            .payment-options {
                grid-template-columns: 1fr;
            }
        }

        .payment-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            background: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 120px;
        }

        .payment-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            flex: 1;
        }

        .payment-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .payment-price {
            color: var(--primary);
            font-weight: 600;
            font-size: 13px;
            background: var(--primary-light);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            width: fit-content;
        }

        .payment-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .add-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }

        .stat-label {
            color: var(--gray);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .download-btn {
            width: 100%;
            padding: 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #0da271;
            transform: translateY(-1px);
        }

        .search-container {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            background: var(--light);
            padding-left: 45px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: white;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }

        .data-table thead {
            background: linear-gradient(135deg, var(--primary-light) 0%, #f0f4ff 100%);
        }

        .data-table th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            transition: background 0.2s;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .data-table tbody tr:hover td {
            background: #f8fafc;
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .amount-cell {
            font-weight: 500;
            color: var(--dark);
        }

        .real-total {
            font-weight: 700;
            color: var(--primary);
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            justify-content: flex-end;
        }

        .icon-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--light);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 48px;
            color: #cbd5e1;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 15px;
            color: var(--gray);
        }

        .footer {
            background: var(--dark);
            color: white;
            padding: 40px 20px;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 40px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 30px;
            }
        }

        .footer-logo img {
            height: 50px;
            width: auto;
            opacity: 0.9;
        }

        .footer-info {
            text-align: center;
        }

        .footer-credits {
            font-size: 15px;
            opacity: 0.9;
            margin: 8px 0;
            font-weight: 500;
        }

        .footer-slogan {
            font-style: italic;
            color: #cbd5e1;
            margin-top: 10px;
            font-size: 14px;
        }

        .footer-license {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 15px;
        }

        .search-wrapper {
            position: relative;
        }

        @media (max-width: 1024px) {
            .data-table {
                font-size: 13px;
            }
            
            .data-table th,
            .data-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-grid">
            <div class="form-card">
                <div class="input-group">
                    <label class="input-label">Prénom</label>
                    <input type="text" id="firstName" class="input-field" placeholder="Marie">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Nom</label>
                    <input type="text" id="lastName" class="input-field" placeholder="Dupont">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Classe</label>
                    <input type="text" id="class" class="input-field" placeholder="203" maxlength="3">
                </div>

                <div class="payment-options">
                    <div class="payment-card">
                        <div class="payment-header">
                            <span class="payment-name">Forfait</span>
                            <span class="payment-price">17,5€/jour</span>
                        </div>
                        <select id="forfaitDays" class="payment-select">
                            <option value="0">0 jour</option>
                            <option value="1">1 jour</option>
                            <option value="2">2 jours</option>
                        </select>
                    </div>
                    
                    <div class="payment-card">
                        <div class="payment-header">
                            <span class="payment-name">Location</span>
                            <span class="payment-price">10€/jour</span>
                        </div>
                        <select id="locationDays" class="payment-select">
                            <option value="0">0 jour</option>
                            <option value="1">1 jour</option>
                            <option value="2">2 jours</option>
                        </select>
                    </div>
                    
                    <div class="payment-card">
                        <div class="payment-header">
                            <span class="payment-name">KeyCard</span>
                            <span class="payment-price">2€</span>
                        </div>
                        <select id="keycard" class="payment-select">
                            <option value="0">Non</option>
                            <option value="1">Oui</option>
                        </select>
                    </div>
                </div>

                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i> Ajouter élève
                </button>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Nombre d'élèves</div>
                        <div class="stat-value" id="totalStudents">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total dépenses</div>
                        <div class="stat-value" id="totalAmount">0€</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Économies</div>
                        <div class="stat-value" id="totalSavings">0€</div>
                    </div>
                </div>

                <button id="downloadBtn" class="download-btn">
                    <i class="fas fa-file-csv"></i> Télécharger CSV
                </button>
            </div>

            <div class="list-card">
                <div class="search-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un élève...">
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table" id="studentsTable">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Classe</th>
                                <th>Forfait</th>
                                <th>Location</th>
                                <th>KeyCard</th>
                                <th>Total</th>
                                <th>Économie</th>
                                <th>Réel</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="studentsBody">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>

                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <p class="empty-text">Aucun élève ajouté</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://raw.githubusercontent.com/Lost-Cyrano/BDE/baab1dcab5449b8b4f584ad3dda304dbe8de5fd1/logo_couleurs_claires.svg" alt="BDE Logo">
            </div>
            <div class="footer-info">
                <div class="footer-credits">BDE Honoré Romane 2026</div>
                <div class="footer-slogan">Il n'y a pas que Redbull qui donne des ailes : vous aussi !</div>
                <div class="footer-license">Tous droits réservés</div>
            </div>
            <div></div>
        </div>
    </footer>

    <script>
        const savingsMap = {
            17.5: 5.55,
            10: 3.1,
            29.5: 9.47,
            35: 11.1,
            20: 6.2,
            57: 18.62,
            19.5: 6.37,
            37: 11.92
        };

        let students = JSON.parse(localStorage.getItem('students')) || [];
        let editIndex = null;
        let currentSearch = '';

        function formatCurrency(amount) {
            return amount.toFixed(2) + '€';
        }

        function calculateSavings(total) {
            return savingsMap[total] || 0;
        }

        function filterStudents() {
            const searchTerm = currentSearch.toLowerCase();
            return students.filter(student => 
                student.lastName.toLowerCase().includes(searchTerm) ||
                student.firstName.toLowerCase().includes(searchTerm) ||
                student.class.toLowerCase().includes(searchTerm)
            );
        }

        function updateStudentList() {
            const tbody = document.getElementById('studentsBody');
            const emptyState = document.getElementById('emptyState');
            const filteredStudents = filterStudents();
            
            if (filteredStudents.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                updateStats();
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = '';
            
            let totalAmount = 0;
            let totalSavings = 0;
            
            filteredStudents.forEach((student, index) => {
                const originalIndex = students.findIndex(s => 
                    s.firstName === student.firstName && 
                    s.lastName === student.lastName && 
                    s.class === student.class
                );
                
                const forfaitPrice = student.forfaitDays * 17.5;
                const locationPrice = student.locationDays * 10;
                const keycardPrice = student.keycard * 2;
                const total = forfaitPrice + locationPrice + keycardPrice;
                const savings = calculateSavings(total);
                const realTotal = total - savings;
                
                totalAmount += total;
                totalSavings += savings;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${student.lastName}</strong></td>
                    <td>${student.firstName}</td>
                    <td><span class="badge">${student.class}</span></td>
                    <td class="amount-cell">${student.forfaitDays}j</td>
                    <td class="amount-cell">${student.locationDays}j</td>
                    <td class="amount-cell">${student.keycard ? 'Oui' : 'Non'}</td>
                    <td class="amount-cell">${formatCurrency(total)}</td>
                    <td class="amount-cell" style="color: var(--success);">${formatCurrency(savings)}</td>
                    <td class="real-total">${formatCurrency(realTotal)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="icon-btn" onclick="editStudent(${originalIndex})" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="icon-btn" onclick="deleteStudent(${originalIndex})" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            updateStats(totalAmount, totalSavings);
        }

        function updateStats(totalAmount = 0, totalSavings = 0) {
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
            document.getElementById('totalSavings').textContent = formatCurrency(totalSavings);
        }

        function addOrUpdateStudent() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const studentClass = document.getElementById('class').value.trim().toUpperCase();
            const forfaitDays = parseInt(document.getElementById('forfaitDays').value);
            const locationDays = parseInt(document.getElementById('locationDays').value);
            const keycard = parseInt(document.getElementById('keycard').value);
            
            if (!firstName || !lastName || !studentClass) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            if (studentClass.length !== 3) {
                alert('La classe doit contenir 3 caractères (ex: 203, TG1)');
                return;
            }
            
            const student = {
                firstName,
                lastName,
                class: studentClass,
                forfaitDays,
                locationDays,
                keycard
            };
            
            if (editIndex !== null) {
                students[editIndex] = student;
                editIndex = null;
                document.getElementById('addBtn').innerHTML = '<i class="fas fa-plus"></i> Ajouter élève';
            } else {
                students.push(student);
            }
            
            localStorage.setItem('students', JSON.stringify(students));
            
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('class').value = '';
            document.getElementById('forfaitDays').value = '0';
            document.getElementById('locationDays').value = '0';
            document.getElementById('keycard').value = '0';
            
            updateStudentList();
        }

        function editStudent(index) {
            const student = students[index];
            document.getElementById('firstName').value = student.firstName;
            document.getElementById('lastName').value = student.lastName;
            document.getElementById('class').value = student.class;
            document.getElementById('forfaitDays').value = student.forfaitDays;
            document.getElementById('locationDays').value = student.locationDays;
            document.getElementById('keycard').value = student.keycard;
            
            editIndex = index;
            document.getElementById('addBtn').innerHTML = '<i class="fas fa-save"></i> Mettre à jour';
        }

        function deleteStudent(index) {
            if (confirm('Supprimer cet élève ?')) {
                students.splice(index, 1);
                localStorage.setItem('students', JSON.stringify(students));
                updateStudentList();
            }
        }

        function downloadCSV() {
            if (students.length === 0) {
                alert('Aucun élève à exporter');
                return;
            }
            
            let csv = 'Nom;Prénom;Classe;Forfait_Jours;Forfait_Montant;Location_Jours;Location_Montant;KeyCard;KeyCard_Montant;Total;Economie;Total_Reel\n';
            
            students.forEach(student => {
                const forfaitPrice = student.forfaitDays * 17.5;
                const locationPrice = student.locationDays * 10;
                const keycardPrice = student.keycard * 2;
                const total = forfaitPrice + locationPrice + keycardPrice;
                const savings = calculateSavings(total);
                const realTotal = total - savings;
                
                csv += `${student.lastName};${student.firstName};${student.class};`;
                csv += `${student.forfaitDays};${forfaitPrice.toFixed(2)};`;
                csv += `${student.locationDays};${locationPrice.toFixed(2)};`;
                csv += `${student.keycard ? 'Oui' : 'Non'};${keycardPrice.toFixed(2)};`;
                csv += `${total.toFixed(2)};${savings.toFixed(2)};${realTotal.toFixed(2)}\n`;
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `paiements_sortie_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        document.getElementById('addBtn').addEventListener('click', addOrUpdateStudent);
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearch = e.target.value;
            updateStudentList();
        });

        document.getElementById('class').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().slice(0, 3);
        });

        document.addEventListener('DOMContentLoaded', function() {
            updateStudentList();
        });
    </script>
</body>
</html>
